<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box-1 b"> Box 1 </div>
        <div class="box-2 b"> Box 2 </div>
        <div class="box-3 b"> Box 3 </div>
        <div class="box-4 b"> Box 4 </div>
        <div class="box-5 b"> Box 5 </div>
        <div class="box-6 b"> Box 6 </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 60%;
        height: 400px;
        border: 2px solid;
        margin: 100px auto;
        display: flex;
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */
        /* flex-direction: column-reverse; */

        justify-content: start;
        justify-content: end;
        
        gap: 10px;
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        justify-content: space-evenly;
        
        justify-content: center;

        align-items: start;
        align-items: center;
        align-items: end;
        

    }

    .b {
        width: 50px;
        height: 50px;
        border: 2px solid;
        text-align: center;
    }

    .box-1 {
        /* order: 1; */
        height: 100px;
    }
    .box-2 {
        /* order: 2; */
        height: 150px;
    }
    .box-3 {
        /* order: 3; */
        height: 50px;
    }
    .box-4 {
        /* order: 4; */
        height: 250px;
        align-self: flex-start
    }
    .box-5 {
        /* order: 5; */
        height: 200px;
    }
    .box-6 {
        /* order: 6; */
        height: 300px;
    } 
   


</style>

</html>
