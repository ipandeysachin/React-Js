<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: royalblue;">
    <h1 style="text-align: center; color: whitesmoke;"> Position </h1>
    <div class="container">
        <div class="box-1 a"></div>
        <div class="box-2 a"></div>
        <div class="box-3 a"></div>
        <div class="box-4 a"></div>
        <div class="box-5 a"></div>
    </div>
</body>
<style>
    .container {
        width: 400px;
        height: 400px;
        border: 2px solid;
        margin: 100px auto;
        position: relative;

    }

    .a {
        width: 50px;
        height: 50px;
        position: absolute;
    }

    .box-1 {
        background-color: red;
        border: 1px solid;
        top: 0;
        left: 0;
    }

    .box-2 {
        background-color: magenta;
        border: 1px solid;
        right: 0;
        top: 0;
    }

    .box-3 {
        background-color: black;
        border: 1px solid;
        bottom: 0;
        left: 0;
    }

    .box-4 {
        background-color: saddlebrown;
        border: 1px solid;
        right: 0;
        bottom: 0;

    }

    .box-5 {
        background-color: wheat;
        border: 1px solid;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }
</style>

</html>
<!-- Position

1. Relative
2. Absolute
3. Fixed - always target root
4. Sticky - always target parent -->
